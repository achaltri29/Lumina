services:
  # Backend Service
  - type: web
    name: lumina-backend
    env: node
    rootDir: Backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 8080
      - key: AI_SERVICE
        value: groq
      - key: GROQ_MODEL
        value: llama3-8b-8192
      - key: MONGODB_URI
        sync: false # User will need to add this manually in Render dashboard
      - key: JWT_SECRET
        sync: false # User will need to add this manually
      - key: GROQ_API_KEY
        sync: false # User will need to add this manually

  # Frontend Static Site
  - type: web
    name: lumina-frontend
    env: static
    rootDir: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: lumina-backend
          property: host
